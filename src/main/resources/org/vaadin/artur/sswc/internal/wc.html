<link rel="import" href="../frontend/bower_components/polymer/polymer-element.html">
<link rel="import" href="sswcui.html">

<dom-module id="_TagDash_">
  <template>

    <style>
      :host {
        display: inline-block;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    class _TagCamel_ extends Polymer.Element {
      static get is() {
        return '_TagDash_';
      }
      static get properties() {
        return _Properties_

      }
_PropertyMethods_

      _sync(property, newValue) {
        if (this.$server) {
          this.$server.sync(property, newValue);
        }
      }
      connectedCallback() {
        super.connectedCallback();

        // Hack needed to make Flow do lookup correctly
        const id = _TagCamel_ + "-" + _TagCamel_.id++;

        document.body.$ = document.body.$ || {};
        document.body.$[id] = this;

        const poller = () => {
          if (document.body && document.body.$server) {
            document.body.$server.mapSsWc('_TagDash_', id);
          } else {
            setTimeout(poller, 10);
          }
        };

        setTimeout(poller, 10);

        console.log('connected', this);
      }
      disconnectedCallback() {
        console.log('disconnected', this);
      }
      serverConnected() {
        Object.keys(_TagCamel_.properties).forEach(prop => {
          this._sync(prop, this[prop]);
        });
      }
    }
    _TagCamel_.id = 0;
    customElements.define(_TagCamel_.is, _TagCamel_);
  </script>
</dom-module>
